<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>guay</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<center>
<h1>welcome to a very cool game</h1>
<p>made by omar and joe (who are very cool)</p>
    <br><p>move the paddle with left and right arrow keys. if the ball touches the bottom then you lose</p>
    <br><br>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var score = 0;
var dx = 2 + Math.floor(score/10)*5;
var dy = -2 - Math.floor(score/10)*5;
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
}
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();
    
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy < ballRadius) {
        dy = -dy;
    }
    
    if(x + dx > paddleX && x + dx < paddleX + paddleWidth && y + dy > canvas.height-paddleHeight-ballRadius) {
        if(y + dy < canvas.height-ballRadius) {
            dy = -dy;
            score += 1;
            document.getElementById("score").innerHTML = score;
            document.getElementById("speed").innerHTML = Math.floor(score/10)**2 + 1;
        }
        else {
            alert("game over, u suck xx");
            document.location.reload();
            clearInterval(interval);
        }
    }
    
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
    }
    
    x += dx;
    y += dy;
}

var interval = setInterval(draw, 10);
</script>

<p><center><b>Score: <a id="score">0</a> </p>
<p><center><b>Speed: <a id="speed">1</a> </p>

</body>

</html>

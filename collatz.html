<body>
<form action="form_handler.php" onsubmit="formSubmit()">
Number: <input type="text" name="number"> <input type="submit" name="submit" value="Submit">
</form>
</body>

<script>
function formSubmit() {
  var num = document.getElementsByName("number")[0].value;
  document.write(num + "<br>")
  while (num != 1) {
    
    if (num % 2 == 0) {
      num = num / 2;
    } else {
      num = 3*num+1;
    }

    console.log(num)
    document.write(num + "<br>")
  }
}
</script>

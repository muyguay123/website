<body>
<form action="form_handler.php" onsubmit="formSubmit()">
Number: <input type="text" name="number"> <input type="submit" name="submit" value="Submit">
</form>
</body>

<script src='bignumber.js'></script>


<script>
function formSubmit() {
  var num = new BigNumber(document.getElementsByName("number")[0].value);
  document.write(num + "<br>")
  while (num != 1) {
    
    if (num.modulo(2) == 0) {
      num = num.dividedBy(2);
    } else {
      num = num.multipliedBy(3).plus(1);
    }

    console.log(num)
    document.write(num + "<br>")
  }
}
</script>
